{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"
      style="height: 80px; width: 80px"
      src="{{ user.profile.image.url }}"
      alt=""
    />
  </div>
  <div class="media-body">
    <h2 class="account-heading">
      <span class="text-primary">User:</span> {{ user.username }}
    </h2>
    <p class="text-secondary mx-auto">{{ user.email }}</p>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <h2 class="mx-auto border-bottom mt-3">Profile info</h2>
      {{ u_form|crispy }} {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-primary mb-2" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
