{% extends 'blog/base.html' %} {% block content %}

<div class="content-section container-fluid">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="mx-auto border-bottom mt-3">Delete Post</legend>
      <h2>Are you sure you want to delete the {{ object.Title }}</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger mb-2" type="submit">
        Yes, delete
      </button>
      <a class="btn btn-outline-secondary mb-2">Cancel</a>
    </div>
  </form>
</div>

{% endblock content %}
